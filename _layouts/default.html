<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="google-site-verification" content="petSaNfDGB5P2_GfDZZVw84GtiLOqrNQ2_xzwoEOHaU" />
    <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script>
      fixScale = function(doc) {
      	var addEvent = 'addEventListener',
	          type = 'gesturestart',
	          qsa = 'querySelectorAll',
	          scales = [1, 1],
	          meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];

      	function fix() {
	      	meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
	      	doc.removeEventListener(type, fix, true);
      	}

      	if ((meta = meta[meta.length - 1]) && addEvent in doc) {
	      	fix();
	      	scales = [.25, 1.6];
	      	doc[addEvent](type, fix, true);
      	}
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="{{site.baseurl}}/about/">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        <ul>
            <li><a class="buttons linkedin" href="{{ site.linkedin }}">Linkedin Profile</a></li>
            <li><a class="buttons google" href="{{ site.google_scholar }}">Google Scholar</a></li>
            <li><a class="buttons heart" href="{{ site.chloe }}">My Wife</a></li>
            <li><a class="buttons github" href="{{ site.github.owner_url }}">GitHub Profile</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
